services:
  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma

  brainiac-server:
    build: .
    image: brainiac-server:latest
    env_file: .env
    depends_on:
      - chromadb
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    ports:
      - "8001:8000" # Expose MCP server on host port 8001
    volumes:
      - ./src:/app/src
    command: python src/server.py

  brainiac-ingestion:
    build: .
    image: brainiac-server:latest # Reuse same image
    command: python src/services/ingestion.py
    env_file: .env
    depends_on:
      - chromadb
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - INGESTION_INTERVAL=3600
    volumes:
      - ./src:/app/src
